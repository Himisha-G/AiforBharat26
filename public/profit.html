<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Profit Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="home-body">

  <div class="profit-container">

    <!-- Header -->
    <h1 class="profit-title">ğŸ’° AI Vendor Profit Estimator</h1>
    <p class="profit-subtitle">
      Smart profit prediction tool for mandi vendors & small businesses
    </p>

    <!-- Main Card -->
    <div class="profit-card">

      <!-- Inputs -->
      <div class="profit-inputs">

        <div class="field">
          <label>ğŸ“‰ Buying Price (â‚¹/kg)</label>
          <input id="buy" type="number" placeholder="Eg: 20" />
        </div>

        <div class="field">
          <label>ğŸ“ˆ Selling Price (â‚¹/kg)</label>
          <input id="sell" type="number" placeholder="Eg: 30" />
        </div>

        <div class="field">
          <label>âš– Quantity Sold (kg/day)</label>
          <input id="qty" type="number" placeholder="Eg: 50" />
        </div>

      </div>

      <!-- Button -->
      <button class="profit-btn" onclick="calcProfit()">
        ğŸ¤– Generate AI Profit Insight
      </button>

      <!-- Output -->
      <div id="profitOutput" class="profit-output hidden"></div>

      <!-- Back -->
      <a href="index.html" class="back-btn">â¬… Back Home</a>
    </div>
  </div>

  <script>
    function calcProfit() {
      let buy = parseFloat(document.getElementById("buy").value);
      let sell = parseFloat(document.getElementById("sell").value);
      let qty = parseFloat(document.getElementById("qty").value);

      if (!buy || !sell || !qty) {
        alert("Please fill all fields!");
        return;
      }

      let profitPerKg = sell - buy;
      let dailyProfit = profitPerKg * qty;
      let margin = ((profitPerKg / buy) * 100).toFixed(1);

      let suggestion = "";

      if (profitPerKg > 10) {
        suggestion = "âœ… Excellent margin! Stock more today.";
      } else if (profitPerKg > 5) {
        suggestion = "ğŸ‘ Good profit. Continue selling steadily.";
      } else if (profitPerKg > 0) {
        suggestion = "âš  Low margin. Try negotiating buying price.";
      } else {
        suggestion = "âŒ Loss detected. Avoid selling at this price.";
      }

      document.getElementById("profitOutput").classList.remove("hidden");

      document.getElementById("profitOutput").innerHTML = `
        <h2>ğŸ“Š AI Profit Report</h2>
        <p><b>Profit per kg:</b> â‚¹${profitPerKg}</p>
        <p><b>Profit Margin:</b> ${margin}%</p>
        <p><b>Estimated Daily Profit:</b> â‚¹${dailyProfit}</p>

        <div class="ai-suggestion">
          ğŸ¤– AI Suggestion: <br><b>${suggestion}</b>
        </div>
      `;
    }
  </script>

</body>
</html>
