  <!-- ==============================

  ============================== -->

        btn: "ЁЯдЦ Generate AI Profit Insight",

      },

      hi: {

        buy: "ЁЯУЙ рдЦрд░реАрдж рдореВрд▓реНрдп (тВ╣/kg)",
        sell: "ЁЯУИ рдмрд┐рдХреНрд░реА рдореВрд▓реНрдп (тВ╣/kg)",
        qty: "тЪЦ рдкреНрд░рддрд┐рджрд┐рди рдмрд┐рдХреНрд░реА рдорд╛рддреНрд░рд╛ (kg)",
        btn: "ЁЯдЦ AI рд▓рд╛рдн рд░рд┐рдкреЛрд░реНрдЯ рдмрдирд╛рдПрдВ",
        back: "тмЕ рд╡рд╛рдкрд╕ рд╣реЛрдо",
        profitMsg: "тЬЕ рдЕрдиреБрдорд╛рдирд┐рдд рд▓рд╛рдн:",
        lossMsg: "тЪа рдЕрдиреБрдорд╛рдирд┐рдд рдиреБрдХрд╕рд╛рди:"
      },

      ta: {
        title: "ЁЯТ░ ро╡ро┐ро▒рпНрокройрпИропро╛ро│ро░рпН ро▓ро╛рок роХрогро┐рокрпНрокро╛ройрпН",
        subtitle: "роорогрпНроЯро┐ ро╡ро┐ро▒рпНрокройрпИропро╛ро│ро░рпНроХро│рпБроХрпНроХро╛рой ро╕рпНрооро╛ро░рпНроЯрпН ро▓ро╛рок роХрогро┐рокрпНрокрпБ роХро░рпБро╡ро┐",
        buy: "ЁЯУЙ ро╡ро╛роЩрпНроХрпБроорпН ро╡ро┐ро▓рпИ (тВ╣/kg)",
        sell: "ЁЯУИ ро╡ро┐ро▒рпНроХрпБроорпН ро╡ро┐ро▓рпИ (тВ╣/kg)",
        qty: "тЪЦ родро┐ройроЪро░ро┐ ро╡ро┐ро▒рпНрокройрпИ роЕро│ро╡рпБ (kg)",
        btn: "ЁЯдЦ AI ро▓ро╛рок роЕро▒ро┐роХрпНроХрпИ роЙро░рпБро╡ро╛роХрпНроХро╡рпБроорпН",
        back: "тмЕ роорпБроХрокрпНрокрпБ",
        profitMsg: "тЬЕ роХрогро┐роХрпНроХрокрпНрокроЯрпНроЯ ро▓ро╛рокроорпН:",
        lossMsg: "тЪа роХрогро┐роХрпНроХрокрпНрокроЯрпНроЯ роЗро┤рокрпНрокрпБ:"
      }
    };

    /* ===============================
       APPLY LANGUAGE
    =============================== */
    function setLanguage() {
      const lang = document.getElementById("langSelect").value;
      localStorage.setItem("appLang", lang);

      document.getElementById("pageTitle").innerText =
        translations[lang].title;

      document.getElementById("pageSubtitle").innerText =
        translations[lang].subtitle;

      document.getElementById("buyLabel").innerText =
        translations[lang].buy;

      document.getElementById("sellLabel").innerText =
        translations[lang].sell;

      document.getElementById("qtyLabel").innerText =
        translations[lang].qty;

      document.getElementById("generateBtn").innerText =
        translations[lang].btn;

      document.getElementById("backBtn").innerText =
        translations[lang].back;
    }

    function loadLanguage() {
      const saved = localStorage.getItem("appLang") || "en";
      document.getElementById("langSelect").value = saved;
      setLanguage();
    }

    /* ===============================
       PROFIT CALCULATOR
    =============================== */
    function calculateProfit() {
      const buy = parseFloat(document.getElementById("buyPrice").value);
      const sell = parseFloat(document.getElementById("sellPrice").value);
      const qty = parseFloat(document.getElementById("qtySold").value);

      const lang = document.getElementById("langSelect").value;

      if (!buy || !sell || !qty) {
        alert("Please enter all values!");
        return;
      }

      let profit = (sell - buy) * qty;
      let resultBox = document.getElementById("profitResult");

      if (profit > 0) {
        resultBox.innerHTML = `
          <h2>${translations[lang].profitMsg}</h2>
          <p><b>тВ╣${profit.toFixed(2)}</b> per day</p>
          <small>AI Tip: Increase quantity when market demand is high ЁЯУИ</small>
        `;
      } else {
        resultBox.innerHTML = `
          <h2>${translations[lang].lossMsg}</h2>
          <p><b>тВ╣${profit.toFixed(2)}</b> per day</p>
          <small>AI Tip: Avoid selling below buying cost тЪа</small>
        `;
      }
    }

    /* ===============================
       RUN ON PAGE LOAD
    =============================== */
    window.onload = loadLanguage;
  </script>

</body>
</html>
