<!DOCTYPE html>
<html>
<head>
  <title>AI Auto Price Trends</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-body">

  <div class="panel center">
    <h1>ðŸ“ˆ AI Auto Mandi Trend Dashboard</h1>
    <p>Trends are generated automatically from live-style mandi signals</p>

    <div id="trendBox"></div>

    <a href="index.html" class="back-btn">â¬… Back Home</a>
  </div>

  <script>
    // âœ… Commodity Base Prices
    const commodities = [
      { name: "ðŸ¥” Potato", base: 25 },
      { name: "ðŸ§… Onion", base: 20 },
      { name: "ðŸ… Tomato", base: 35 },
      { name: "ðŸŒ¾ Rice", base: 50 },
      { name: "ðŸ¥£ Dal", base: 90 }
    ];

    function generateTrend() {
      const trendBox = document.getElementById("trendBox");
      trendBox.innerHTML = "";

      commodities.forEach(item => {
        // Random daily fluctuation
        let change = Math.floor(Math.random() * 10 - 5); // -5 to +5
        let newPrice = item.base + change;

        // Decide trend direction
        let symbol = "Stable";
        if (change > 2) symbol = "â†‘ Rising";
        else if (change < -2) symbol = "â†“ Falling";

        // Create AI Insight Card
        const div = document.createElement("div");
        div.className = "trend-card";
        div.innerHTML = `
          <b>${item.name}</b><br>
          Price Today: â‚¹${newPrice}/kg <br>
          Trend: <span>${symbol}</span><br>
          <i>AI Insight: Market demand & arrivals affecting price</i>
        `;

        trendBox.appendChild(div);
      });
    }

    // Auto-generate trends daily-style
    generateTrend();
    const advice = document.createElement("div");
    advice.className = "ai-suggestion-box";
    advice.innerHTML = `
    ðŸ¤– AI Suggestion: <b>Buy onions today (price falling)</b> and 
    <b>Sell tomatoes (price rising)</b>.
    `;
    trendBox.appendChild(advice);

  </script>

</body>
</html>
